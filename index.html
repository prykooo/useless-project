<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>🌈 VibeCheck</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    animation: fadeIn 1s ease;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background: rgba(255, 255, 255, 0.15);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    backdrop-filter: blur(8px);
  }

  button {
    background: rgba(255, 255, 255, 0.3);
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1em;
    color: white;
    transition: all 0.3s ease;
  }

  button:hover {
    background: rgba(255, 255, 255, 0.6);
    color: #333;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="title">🌟 Check Your Vibe 🌟</h1>
  <div id="question-container">
    <button id="start-btn">Start</button>
  </div>
</div>

<script>
const questions = [
  { q: "What's your go-to drink?", options: ["☕ Coffee", "🍵 Tea", "🥤 Juice", "💧 Water"] },
  { q: "Pick a weekend plan", options: ["🎉 Party", "📚 Reading", "🎮 Gaming", "🌳 Nature walk"] },
  { q: "Choose a snack", options: ["🍕 Pizza", "🍫 Chocolate", "🍿 Popcorn", "🥗 Salad"] },
  { q: "Your current mood?", options: ["😌 Chill", "⚡ Energetic", "😂 Playful", "🤔 Thoughtful"] },
  { q: "Pick a music vibe", options: ["🎵 Pop", "🎸 Rock", "🎷 Jazz", "🎹 Lo-fi"] },
  { q: "What's your ideal vacation?", options: ["🏖 Beach", "🏔 Mountains", "🏙 City", "🏜 Desert"] }
];

const vibes = [
  "🌈 Pure radiance — you light up every room!",
  "⚡ Electric energy — unstoppable and bold!",
  "🫶 Cozy soul — warm and inviting vibes.",
  "🎨 Creative spirit — ideas flow like magic.",
  "🍀 Lucky charm — good things follow you.",
  "😎 Cool breeze — laid-back and chill.",
  "🔥 Firecracker — full of excitement and passion!",
  "🌊 Ocean calm — peaceful yet powerful."
];

let currentQuestionIndex = 0;
const title = document.getElementById("title");
const container = document.getElementById("question-container");
const startBtn = document.getElementById("start-btn");

startBtn.addEventListener("click", startQuiz);

function startQuiz() {
  currentQuestionIndex = 0;
  showQuestion();
}

function showQuestion() {
  const question = questions[currentQuestionIndex];
  container.innerHTML = `<h2>${question.q}</h2>`;
  question.options.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.addEventListener("click", nextQuestion);
    container.appendChild(btn);
  });
}

function nextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  const randomVibe = vibes[Math.floor(Math.random() * vibes.length)];
  container.innerHTML = `<h2>Your vibe: ${randomVibe}</h2>
    <button onclick="startQuiz()">Try Again</button>`;
}
</script>

</body>
</html>
